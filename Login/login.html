<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | UpWise</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Day+One&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <a href="#" class="Bvoltar" id="link-voltar">← Voltar ao início</a>

    <div class="LoginBox">
      <div class="logo">
        <h1>Bem-vindo ao</h1>
        <img src="logo.png" alt="Logo UpWise">
        <p>faça login para continuar</p>
      </div>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <button type="submit" class="Blogin">Entrar</button>

        <div class="links">
          <a href="#">Esqueceu a senha?</a>
          <a href="#" id="link-cadastrar">Cadastrar-se</a>
        </div>

      </form>
    </div>
  </div>
</body>
<script src="login.js"></script>
</html>
